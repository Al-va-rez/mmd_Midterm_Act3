    <body>
        <nav style="margin: 30px;">

                <li><a href="bible.html">Bible verse</a></li>
                <li><a href="password.html">Password</a></li>
            </ul>

        <p>
            Name: <input type="text" id="uName">
        </p>
        <p>
            Password: <input type="password" id="uPass">
        </p>
        <button onclick="login()">Submit</button>
        



        <script>
            function login() {
                var username = document.getElementById("uName").value;
                var password = document.getElementById("uPass").value;

                if (username.length == 0) {
                    alert("No username");

                } else if (password.length < 8) {
                    alert("Password too short! Should be at least 8 characters long.")
                } else {
                    var i = 0;
                    var my_Char = '';
                    
                    while (i <= password.length) {
                        my_Char = password.charAt(i);
                        if (my_Char == my_Char.toUpperCase()) {
                            break;
                        } else {
                            i++;
                        }
                    }
                    if (i == password.length) {
                        alert("Password must contain at least 1 uppercase letter.")
                    } else {
                        alert("Welcome, " + username);
                    }
                }
            }
        </script>
    </body>
</html>
