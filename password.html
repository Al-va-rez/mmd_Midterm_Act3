        <p>
            Name: <input type="text" id="uName">
        </p>
        <p>
            Password: <input type="password" id="uPass">
        </p>
        <button onclick="login()">Submit</button>



        <script>
            function login() {
                var username = document.getElementById("uName").value;
                var password = document.getElementById("uPass").value;

                
                // Check inputs
                if (!username || !password) {
                    alert("Missing Input");
                    
                // Check password length
                }  else if (password.length < 8) {
                    alert("Password too short! Should be at least 8 characters long.");
                    
                // Check uppercase and lowercase letters in password
                } else if (/[A-Z]/g.test(password) && /[a-z]/g.test(password)) {

                    console.log("Username: " + username);
                    console.log("Password: " + password);

                    alert("Welcome, " + username);

                } else {
                    alert("Password must contain both uppercase and lowercase letters.");
                }
            }
        </script>
    </body>
